<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Mommy's Love</title>
</head>

<body>

  <div class="sign-in">
      <h2>"Ya no estás sola, aquí está la comunidad que necesitabas"</h2>
      <p>Iniciar sesión</p>
      <ul>
        <li>
        <input id="correo" type="text" placeholder="Correo electrónico"></li>
        <li>
        <input id="password" type="password" placeholder="Contraseña"></li>
        <button id="ingresar">Ingresar</button>
        <p>O ingresa con tu cuentas de:</p>
        <button class="btn-face">FACEBOOK</button>
        <button id="login-google" class="btn-google">GOOGLE</button></li>
        <p>¿Eres nueva?  <a href="">Registrate aquí</a></p>
      </ul>
  </div>

  <div class="register">
    <ul>
      <li>REGISTRATE</li>
      <li> 
        <label for="name">Nombre:</label>
        <input type="text" id="name"></li>
      <li>
        <label for="reg-correo">Correo:</label>
        <input type="email" id="reg-correo"></li>
      <li>
        <label for="reg-pass">Password:</label>
        <input type="password" id="reg-pass"></li>
      <li>
      <input type="radio" value="1">Madre primeriza 
      <input type="radio" value="2">Madre con experienca </li>
    </ul>
    <span id="error2" class="message-error"></span>

    <p>O ingresa con tu cuentas de:</p>

    <button class="btn-face">FACEBOOK</button>
    <button id="register-google" class="btn-google">GOOGLE</button> <br>

    <button id="btn-crear-cuenta">CREAR CUENTA</button>
  </div>

  <section id="container" class="flex margin-top"></section>

  <footer class=""></footer>
  <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>  
  <script type="module" src="./lib/main.js"></script>
  <script type="module" src="./lib/index.js"></script>
  <script type="module" src="./lib/registro.js"></script>
  <script type="module" src="./lib/datafire.js"></script>

</body>
</html>
